<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <ion-card-header>
      <img *ngIf="filme.poster_path" src="https://www.themoviedb.org/t/p/w500/{{filme.poster_path}}" />
      <ion-icon *ngIf="!filme.poster_path" name="videocam-off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>
        {{filme.title}} -
        <ion-chip color="success">{{filme.vote_average}}</ion-chip>
        <p>{{filme.release_date | date: 'shortDate'}}</p>
      </h1>
      <p>{{filme.descricao}}</p>
      <ion-item>
        <ion-badge color="light" *ngFor="let idGenero of filme.genre_ids">
          {{generos[idGenero]}}
        </ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
