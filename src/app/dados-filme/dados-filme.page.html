<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <ion-card-header>
      <img [src]="filme.cartaz" alt="" />
    </ion-card-header>

    <ion-card-content>
      <h1>
        {{filme.nome}} -
        <ion-chip color="success">{{filme.classificacao}}</ion-chip>
      </h1>
      <p>{{filme.descricao}}</p>
      <ion-item>
        <ion-badge color="light" *ngFor="let genero of filme.genero">
          {{genero}}
        </ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
