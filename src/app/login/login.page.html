<ion-content [fullscreen]="true">
<div class="center">
  <ion-card color="dark">
    <img src="assets/videoapp.jpg" alt="Logo">
    <ion-card-title class="ion-text-center">Video App</ion-card-title>
    <ion-item lines="none" color="dark">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item lines="none" color="dark">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-button expand="full" fill="outline" color="light" (click)="login()">
      Entrar
    </ion-button>
    <ion-button expand="full" fill="clear" color="light">
      Registar
    </ion-button>



  </ion-card>


</div>
</ion-content>
