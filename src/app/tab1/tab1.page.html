<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> {{ titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <!-- <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Video App</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <!-- Default Searchbar -->
  <ion-searchbar placeholder="Procurar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let filme of listaVideos">
        <ion-item lines="full" (click)="exibirFilme(filme)">
          <ion-thumbnail slot="start">
            <img [src]="filme.cartaz" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <div>
              <h1>{{filme.nome}}</h1>
              <p>{{filme.descricao}}</p>
                <ion-badge color="light" *ngFor="let genero of filme.genero">
                  {{genero}}
                </ion-badge>
            </div>
          </ion-label>
          <ion-chip>
            <ion-label color="success" outline>{{filme.classificacao}}%</ion-label>
          </ion-chip>
        </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="laranja" (click)="exibirAlertFavorito()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
