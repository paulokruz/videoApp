<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Video App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <!-- <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Video App</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <!-- Default Searchbar -->
  <ion-searchbar placeholder="Procurar"></ion-searchbar>

  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Titulos do filme muito longo</h1>
            <p>descrição</p>
            <p>Género e tempo do filme</p>
          </div>
        </ion-label>
        <ion-chip>
          <ion-label color="success" outline>76%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="laranja" (click)="exibirAlertFavorito()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>More Titulos do filme muito longo</h1>
            <p>descrição</p>
            <p>Género e tempo do filme</p>
          </div>
        </ion-label>
        <ion-chip>
          <ion-label color="success" outline>40%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="laranja" (click)="exibirAlertFavorito()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
